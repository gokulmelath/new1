{% extends 'layout.html' %}

{% block mycontent %}

<h1>employee Details</h1>

{% for employe in myemployelist %}

<ul class="list-group">
    <li class="list-group-item active">{{employe.id}}</li>
    <li class="list-group-item">{{employe.name}}</li>
    <li class="list-group-item">{{employe.salary}}</li>
    <li class="list-group-item">{{employe.gradelevel}}</li>
    <li class="list-group-item">{{employe.experience}}</li>
    
</ul>

{% endfor %}

{% endblock %}
